<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href="style.css" type="text/css">

</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound"></span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound"></span>
        </div>
    </div>

    <audio data-key="65" src="./JavaScript Drum Kit/sounds/clap.wav"></audio>
    <audio data-key="68" src="./JavaScript Drum Kit/sounds/boom.wav"></audio>
    <audio data-key="83" src="./JavaScript Drum Kit/sounds/hihat.wav"></audio>
    <audio data-key="70" src="./JavaScript Drum Kit/sounds/kick.wav"></audio>
    <audio data-key="71" src="./JavaScript Drum Kit/sounds/openhat.wav"></audio>
    <audio data-key="72" src="./JavaScript Drum Kit/sounds/ride.wav"></audio>
    <audio data-key="74" src="./JavaScript Drum Kit/sounds/snare.wav"></audio>
    <audio data-key="75" src="./JavaScript Drum Kit/sounds/tink.wav"></audio>
    <audio data-key="76" src="./JavaScript Drum Kit/sounds/tom.wav"></audio>


    <script>

        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        });

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitioned', removeTransition));
    </script>
</body>
</html>
